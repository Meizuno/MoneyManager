version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: money_manager
      POSTGRES_USER: money_manager
      POSTGRES_PASSWORD: money_manager
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    depends_on:
      - db
    env_file:
      - .env
    environment:
      DATABASE_URL: postgres://money_manager:money_manager@db:5432/money_manager
      NUXT_HOST: 0.0.0.0
      NUXT_PORT: "3000"
    ports:
      - "3000:3000"

volumes:
  postgres_data:
